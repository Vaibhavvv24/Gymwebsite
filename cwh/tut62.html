    <script>
        //currying-when a fn instead of taking all arg at one time it takes one arg and thwen returns another function
        //then repeats the process with next arg untill the data is passed
        //sum(5)(4)(6)
        function sum(n1){
            // console.log(n1)
            return function (n2) {
                //console.log(n1,n2)
                return function(n3){
                    console.log(n1+n2+n3)
                }
            }
        }
        //or 
        const sum=(n1)=>(n2)=>(n3)=>console.log(n1+n2+n3)
        sum(5)(4)(6);
