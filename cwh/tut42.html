<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid</title>
    <style>
        .grid{
            display: grid;
            grid-template-columns: repeat(5,2fr);
            /* how many clms and how is space allocated */
            grid-template-rows: repeat(4,2fr);
            column-gap: 2rem;
            row-gap: 1rem;
        }
        .box{
            background-color: blanchedalmond;
            border:2px solid green;
            padding:20px;
        }
        .box:first-child{
            grid-column-start: 1;
            grid-column-end: 4;
            /* takes space of 3 rows and 3 columns(4-1) */
            grid-row-start: 1;
            grid-row-end: 4;
            /* grid-column: 1 / span 3;
            /* spans 3 columns another method */
            /* grid-row:1 / span 3; */ 
            /* similar method for spanning rows */
        }
    </style>
</head>
<body>
    <div class="grid">
        <div class="box">This is box-1</div>
        <div class="box">This is box-2</div>
        <div class="box">This is box-3</div>
        <div class="box">This is box-4</div>
        <div class="box">This is box-5</div>
        <div class="box">This is box-6</div>
        <div class="box">This is box-7</div>
        <div class="box">This is box-8</div>
        <div class="box">This is box-9</div>
        <div class="box">This is box-10</div>
        <div class="box">This is box-10</div>
        <div class="box">This is box-10</div>
        <div class="box">This is box-10</div>
    </div>
    
</body>
</html>
