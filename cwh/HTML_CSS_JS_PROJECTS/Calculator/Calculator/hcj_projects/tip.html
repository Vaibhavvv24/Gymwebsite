<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Tip</title>
    <link rel="stylesheet" href="tip.css">
</head>
<body>
    <div class="container">
        <h1>Tip Calculator</h1>
        <p>Enter the bill amount and tip percentage to calculate the total.</p>
        <div class="inner">
            <label for="amt">Bill Amount: </label>
            <input  type="number" name="amt" class="input" id="a" >
        </div>
        <div class="inner">
            <label for="per">Tip Percentage: </label>
            <input  type="number" name="per" class="input" id="p" >
        </div>
        <button id="btn">Calculate</button>
        <p id="result">Total Bill: </p>
    </div>
    <script src="tip.js"></script>
</body>
</html>
