<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What is the Time?</title>
    <link rel="stylesheet" href="dig.css">
</head>
<body>
    <h2>Digital clock</h2>
    <div class="clock">
        
        <div class="hrs">
            <span id="hrs">00</span>
            <span class="t">HOURS</span>
        </div>
        <div class="hrs">
            <span id="mins">00</span>
            <span class="t">MINUTES</span>
        </div>
        <div class="hrs">
            <span id="seconds">00</span>
            <span class="t">SECONDS</span>
        </div>
        <div><span id="ampm">AM</span></div>
    </div>
    <script src="dig.js"></script>

</body>
</html>
