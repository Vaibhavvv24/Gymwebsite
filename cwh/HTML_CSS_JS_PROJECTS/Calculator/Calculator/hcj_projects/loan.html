<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan calculator</title>
    <link rel="stylesheet" href="loan.css">
</head>
<body>
    <div class="container">
        <h1>Loan Calculator</h1>
        <p>
            Loan Amount(INR):
            <input onchange="calculateloan()" type="number" name="amt" class="input" id="A" min="0" max="100000000" value="100000">
        </p>
        <p>
            Interest Rate(%):
            <input onchange="calculateloan()" type="number" name="rate" class="input" id="B" min="0" max="100" step="0.1" value="10">
        </p>
        <p>
            Months to pay:
            <input onchange="calculateloan()" type="number" name="years" class="input" id="C" min="6" max="60" value="12">
        </p>
        <p class="pay" id="pay">Monthly Payment: </p>
    </div>
    <script src="loan.js">

    </script>
</body>
</html>
