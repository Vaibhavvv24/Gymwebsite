<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckBmi.com</title>
    <link rel="stylesheet" href="bmi.css">
</head>
<body>
    <div class="container">
    <h1>
        BMI CALCULATOR
    </h1>
    <div class="inner">
        <label for="height">Height(in cm): </label>
            <input type="number" name="height" class="input" id="h" >
    </div>
    <div class="inner">
        <label for="weight">Weight(in kg): </label>
            <input  type="number" name="weight" class="input" id="w" >
    </div>
    <button class="calculate">Calculate</button>
    <div id="result"></div>
    <script src="bmi.js"></script>
    
</div>
</body>
</html>
